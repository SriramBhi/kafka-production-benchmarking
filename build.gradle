plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	// https://mvnrepository.com/artifact/org.springframework/spring-web
	implementation 'org.springframework:spring-web:6.1.12'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'io.cloudevents:cloudevents-json-jackson:3.0.0'
	implementation 'io.cloudevents:cloudevents-kafka:2.3.0'
	implementation 'io.cloudevents:cloudevents-api:3.0.0'
	implementation 'org.springframework.kafka:spring-kafka'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.kafka:spring-kafka-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	implementation 'io.cloudevents:cloudevents-http-basic:3.0.0'
	implementation 'io.cloudevents:cloudevents-spring:2.3.0'

}

tasks.named('test') {
	useJUnitPlatform()
}
